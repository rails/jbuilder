language: ruby

rvm:
  - 1.9.2
  - 1.9.3
  - 2.0.0
  - ruby-head
  - ree
  - jruby-19mode
  - rbx-19mode

gemfile:
  - Gemfile
  - Gemfile.edge

matrix:
  exclude:
    # Edge Rails is only compatible with 1.9.3+
    - gemfile: Gemfile.edge
      rvm: 1.9.2
    - gemfile: Gemfile.edge
      rvm: ree
  allow_failures:
    - rvm: ruby-head
    - rvm: rbx-19mode

notifications:
  email: false